apiVersion: v1
kind: Service
metadata:
  name: kafka-svc
  namespace: tef
  labels:
    app: kafka
spec:
  ports:
  - port: 9092
    name: porta1
    protocol: TCP
    targetPort: 9092
  - port: 3030
    name: porta2
    protocol: TCP
    targetPort: 3030
  - port: 2181
    name: porta3
    protocol: TCP
    targetPort: 2181
  selector:
    app: kafka
